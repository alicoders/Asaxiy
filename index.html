<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asaxiy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <!------------ Fonts Link ------------>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!----------- Icon's Font ----------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav id="navbar">
        <div class="col-2"></div>
        <div class="navbar col-8">
            <div class="navbar__top-section">
                <div class="navbar__top-logo">
                   <a href="index.html"> <img src="	https://asaxiy.uz/custom-assets/images/logos/asaxiy-logo.svg" alt=""></a>
                </div>
                <div class="navbar__top-collection">
                    <a href="#collections">
                        <button id="collection-btn">
                            <i class="fa-solid fa-bars"></i>
                            <p>collections</p>
                        </button>
                    </a>
                </div>
                <div class="navbar__top-searching">
                    <form action="">
                        <input placeholder=" Searching..." type="search">
                        <a href="#search"><button id="search">search</button></a>
                    </form>
                </div>
                <div id="navbar__icons-style" class="navbar__top-payment">
                    <a href="#payment">
                        <i class="fa-solid fa-credit-card"></i>
                        <p>payment</p>
                    </a>
                </div>
                <div id="navbar__icons-style" class="navbar__top-tracking">
                    <a href="#tracking">
                        <i class="fa-solid fa-truck-fast"></i>
                        <p>Truck</p>
                    </a>
                </div>
                <div id="navbar__icons-style" class="navbar__top-shopping-cart">
                    <a href="#cart">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <p>cart</p>
                    </a>
                    <div class="counter">0</div>
                </div>
                <div id="navbar__icons-style" class="navbar__top-favourites">
                    <a href="#favorites">
                        <i class="fa-regular fa-heart"></i>
                        <p>favourites</p>
                    </a>
                    <div class="favourite__counter">0</div>
                </div>
                <div id="navbar__icons-style" class="navbar__top-languages">
                    <a href="#languages">
                        <i class="fa-solid fa-language"></i>
                        <p id="lang">eng</p>
                    </a>
                </div>
                <div id="navbar__icons-style" class="navbar__top-logIn">
                    <a href="#signIN">
                        <i class="fa-regular fa-user"></i>
                        <p>enter</p>
                    </a>
                </div>
            </div>
            <hr>
            <div class="navbar__bottom-section">
                <div class="navbar__bottom-top_products">
                    <a href="#discount">Discount</a>
                    <a href="#phonesGadgets">Phones and gadgets</a>
                    <a href="#household">Household appliances</a>
                    <a href="#books">Books</a>
                    <a href="#televisions">Televisions</a>
                    <a href="#newArrivals">New arrivals</a>
                    <a href="#laptops">Laptops</a>
                </div>
            </div>
        </div>
        <div class="col-2"></div>
    </nav>
    <div class="container">

    </div>
</body>
</html>
